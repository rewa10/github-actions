name: Pull Request Trigger Event

on:
  pull_request_target:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  pr-event:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: 'Congrats for raising your first PR and thanks for contrinuting.'
      